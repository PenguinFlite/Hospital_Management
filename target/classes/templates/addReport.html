<div class="container" style="margin: 5%">
    <form th:action="@{/dashboard/report/add}" method="post" th:object="${reportDto}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="reportName" style="font-size: 18px;">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="reportName" placeholder="Enter name of Patient">
        </div>
        <div class="form-group">
            <label style="font-size: 18px;">Age</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter Age of Patient">
        </div>
        <br>

        <!--Image-->
        <div class="custom-file">
            <label class="custom-file-label" for="image">Choose Report</label>
            <input type="file" class="custom-file-input" name="image" accept="image/png, image/jpeg" id="image"/>
        </div>
        <div class="form-group">
            <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/report-pdf/' + reportDto.image}}" style="margin-top: 20px" alt=" ">
        </div>
        <input type="hidden" name="imgName" th:value="${reportDto.image}">
